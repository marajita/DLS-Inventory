  <!-- Add Student -->
  <div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="studentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addStudentModalLabel">Student Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="serialNo" class="col-sm-2 col-form-label">Net ID</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="netIdAdd">
              </div>
            </div>
            <div class="form-group row">
              <label for="powerAdaptSerialNo" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastNameAdd">
              </div>
            </div>
            <div class="form-group row">
              <label for="powerAdaptSerialNo" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstNameAdd">
              </div>
            </div>
            <div class="form-group row">
              <label for="powerAdaptSerialNo" class="col-sm-2 col-form-label">Preferred Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="preferredNameAdd">
              </div>
            </div>
            <div class="form-group row">
              <label for="powerAdaptSerialNo" class="col-sm-2 col-form-label">Duke Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="dukeEmailAdd">
              </div>
            </div>
            <div class="form-group row">
              <label for="powerAdaptSerialNo" class="col-sm-2 col-form-label">Alternate Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="altEmailAdd">
              </div>
            </div>
            <div class="form-group row">
              <label for="powerAdaptSerialNo" class="col-sm-2 col-form-label">Laptop SN</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="laptopSNAdd">
              </div>
            </div>
            <div class="form-group row">
              <label for="powerAdaptSerialNo" class="col-sm-2 col-form-label">Power Adapter SN</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="powerAdapterSNAdd">
              </div>
            </div>
            <div class="form-group row">
              <label for="powerAdaptSerialNo" class="col-sm-2 col-form-label">Program Year</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="programYearAdd">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addStudent">Save changes</button>
        </div>
      </div>
    </div>
  </div>
