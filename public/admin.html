<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>DLS Inventory Management</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- Our Custom CSS/JSs -->
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  <script src="js/admin.js" type="text/javascript"></script>
  
  <script type="text/javascript">
    $(document).ready(function () {
      $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
        $(this).toggleClass('active');
      });
    });
  </script>

</head>

<body>

  <div class="wrapper">

    <!-- Page Content Holder -->
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin">Administration</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/students">Student Inventory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/inventory-spare">Spare Inventory</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container-fluid inventory-container">
        <h1 class="mt-4">Manage Inventory</h1>
        <section>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addInventoryModal">
            Add New Inventory
          </button>
          <div class="search-container" id = "search">
            <form action="/action_page.php">
              <input type="text" placeholder="Search.." name="search">
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>
          <hr>
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">SN#</th>
                <th scope="col">Power Adapter #</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="addInventoryModal" tabindex="-1" role="dialog" aria-labelledby="addInventoryModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addInventoryModalLabel">Enter Inventory Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="serialNo" class="col-sm-2 col-form-label">Serial No.</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="serialNo" placeholder="Enter Serial No.">
              </div>
            </div>
            <div class="form-group row">
              <label for="powerAdaptSerialNo" class="col-sm-2 col-form-label">Power Adapter Serial No.</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="powerAdaptSerialNo"
                  placeholder="Enter Power Adapter Serial No.">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addInventory">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editInventoryModal" tabindex="-1" role="dialog" aria-labelledby="editInventoryModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editInventoryModalLabel">Edit Inventory Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="serialNo" class="col-sm-2 col-form-label">Serial No.</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="serialNoEdit" disabled>
              </div>
            </div>
            <div class="form-group row">
              <label for="powerAdaptSerialNo" class="col-sm-2 col-form-label">Power Adapter Serial No.</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="powerAdaptSerialNoEdit">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="editInventory">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
